<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
</head>

<body>
    <form action="api/product" method="post">
        title <input type="text" name="title"></input><br> details <input type="text" name="details"></input>
        <br> quantity <input type="number" name="quantity"></input>
        <br> img_Url <input type="text" name="img"></input><br> price
        <input type="number" name="price"></input><br> category
        <select id="category" name="category_id">
        <option value="1">hats</option>
        <option value="2">jakets</option>
        <option value="3">snekers</option>
        <option value="4">Womens</option>
        <option value="5">Mens</option>
      </select>
        <input type="submit" value="Enter">

    </form>

</body>

</html>
